"$schema" = "schemas/schema.json"

[[permission]]
identifier = "write-files"
description = "This enables all file write related commands without any pre-configured accessible paths."
commands.allow = [
  "create",
  "copy_file",
  "remove",
  "rename",
  "truncate",
  "ftruncate",
  "write",
  "write_file",
  "write_text_file",
]
